<section
  class="flex flex-row h-[400px] items-center fixed animate__slideInLeft animate__animated"
  id="nav"
>
  @if(open()){
  <nav
    class="flex flex-col w-[130px] bg-[#ffffff40] dark:bg-[#22222240] max-[426px]:bg-[#f5f0e7] max-[426px]:dark:bg-[#252525] px-4 py-6 rounded-tr-lg rounded-br-lg"
  >
    <ul class="flex flex-col items-center justify-left gap-6 dark:text-white">
      <li>
        <a
          href="#header"
          class="transition-transform duration-200 hover:text-[#7430db] dark:hover:text-[#4cbae4] hover:scale-110 inline-block"
          >{{ 'app.sidemenu.home' | translate }}</a
        >
      </li>
      <li>
        <a
          href="#experience"
          class="transition-transform duration-200 hover:text-[#7430db] dark:hover:text-[#4cbae4] hover:scale-110 inline-block"
          >{{ 'app.sidemenu.experience' | translate }}</a
        >
      </li>
      <li>
        <a
          href="#projects"
          class="transition-transform duration-200 hover:text-[#7430db] dark:hover:text-[#4cbae4] hover:scale-110 inline-block"
          >{{ 'app.sidemenu.projects' | translate }}</a
        >
      </li>
      <li class="flex items-center justify-center gap-4">
        @if(!isDark()){
        <button (click)="DarkModeOn()" class="flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 hover:cursor-pointer hover:scale-110 transition-transform duration-200 hover:text-[#7430db]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </button>
        }@else{
        <button
          (click)="DarkModeOff()"
          class="flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="hover:cursor-pointer hover:scale-110 transition-transform duration-200 hover:text-yellow-400 size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </button>
        } @if(currentLang() === 'en'){
        <button class="fi fi-es" (click)="setLanguage('es')"></button>
        }@else {
        <button class="fi fi-gb" (click)="setLanguage('en')"></button>
        }
      </li>
    </ul>
  </nav>
  }
  <div
    id="side-menu"
    class="h-[65px] w-[50px] bg-[#ffffff40] dark:bg-[#22222240] flex items-center justify-center rounded-tr-lg rounded-br-lg animate__slideInLeft animate__animated group max-[426px]:bg-[#f5f0e7] max-[426px]:dark:bg-[#252525]"
  >
    @if(!open()){
    <button
      class="font-bold text-xl text-[#999] dark:text-white hover:cursor-pointer select-none w-full h-full"
      (click)="openMenu()"
    >
      >
    </button>
    }@else {
    <button
      class="font-bold text-xl text-[#999] dark:text-white hover:cursor-pointer select-none w-full h-full"
      (click)="closeMenu()"
    >
      <
    </button>
    }
  </div>
</section>
